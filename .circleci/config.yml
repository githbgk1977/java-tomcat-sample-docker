version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0.2  # Use CircleCI  OpenJDK 15 image
    working_directory: ~/repo

    steps:
      - checkout

      # Install necessary tools like Maven, wget, curl
      - run:
          name: Install Required Tools
          command: |
            sudo apt-get update
            #sudo apt-get install -y maven wget curl

      # Verify the installation of Java
      - run:
          name: Verify Java Installation
          command: java -version

      # Build the application using Maven
      - run:
          name: Build the Application
          command: mvn clean package

      - run:
          name: Upload WAR to JFrog Artifactory
          command: |
            curl -X PUT "https://demojfrog1.jfrog.io/artifactory/tomcatapp/myapp.war" \
            -H "X-JFrog-Art-Api: ${JFROG_TOKEN}" \
            -H "Content-Type: application/java-archive" \
            --data-binary @target/myapp.war
  deploy:
    docker:
      - image: cimg/base:2024.09
    steps:
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y wget
      - run:
          name: Download and Install Tomcat
          command: |
            wget https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.70/bin/apache-tomcat-9.0.70.tar.gz
            tar -xzf apache-tomcat-9.0.70.tar.gz
            mv apache-tomcat-9.0.70 ~/tomcat  # Move to user directory
      - run:
          name: Start Tomcat
          command: |
            cd ~/tomcat/bin
            ./catalina.sh start
      - run:
          name: Check Tomcat Status
          command: |
            sleep 60  # Wait for Tomcat to start
            curl -f http://localhost:8080 || echo "Tomcat not responding"


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
