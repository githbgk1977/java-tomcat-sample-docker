version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/openjdk:21.0.2  # Your base image
    working_directory: ~/repo
    resource_class: medium

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Install Docker 24
          command: |
            sudo apt-get update
            sudo apt-get remove docker docker-engine docker.io containerd runc  # Remove old versions
            sudo apt-get install -y \
              ca-certificates \
              curl \
              gnupg \
              lsb-release
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io
            docker --version  # Confirm Docker 24 is installed

      - setup_remote_docker:
          version: 24.0.0  # Ensure remote Docker uses the correct version

      - run:
          name: Build Docker Image
          command: |
            docker build . -t tomcat:latest
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push your_image_name:latest

workflows:
  version: 2
  build-and-push:
    jobs:
      - build
